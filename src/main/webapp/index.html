<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" />
<script type="text/javascript">
function doSignOut() {
    frm.action = "./SignOut";
    frm.method = "post";
    frm.submit();

    return;
}
</script>
</head>
<body>
	<div
		style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: auto; width: 100px; height: 100px;">
		<form name="frm" action="./SignIn" method="POST">
			<input type="text" id="id" name="id" /><br /> <br /> <input
				type="password" id="password" name="password" /><br />
			<div
				style="position: bottom; margin: 0 auto; width:10%; max-width: 100px; height: 100px;">
				<br /> <input type="submit" value="Sign In"
					class="btn btn-primary btn-sm" /><br /> <br /> <input
					type="button" value="Sign Out" class="btn btn-primary btn-sm"
					onClick="javascript:doSignOut();" />
			</div>
		</form>
	</div>
</body>
</html>
