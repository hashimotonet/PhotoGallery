<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" />
<script type="text/javascript">
window.onload = ()=>{
    document.querySelector("#sign-in").addEventListener("click", ()=>{
	    //alert("sign in.");
    	frm.action="./SignIn";
	    frm.method="post";
	    frm.submit();
   });
};
</script>
<script type="text/javascript">
function doSignOut() {
    frm.action = "./SignOut";
    frm.method = "post";
    frm.submit();

    return;
}
</script>
</head>
<body>
	<table width=100% height=100% border=0>
		<tr>
			<td align="center">
				<div>
					<h1>PhotoGallery</h1>
					<h5>Please sign in or register.</h5>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<hr />
			</td>
		</tr>
		<tr>
			<td align="center">
				<!-- 
				<div
					style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: auto; width: 1000px; height: 1000px;">
				 -->
					<form name="frm" action="./SignIn" method="POST">
						<input type="text" id="id" name="id" /><br /> <br /> <input
							type="password" id="password" name="password" />
					</form>
			</td>
		</tr>
		<tr>
			<td><p/></td>
		</tr>
		<tr>
			<td align="center" valign="bottom">
				<button id="sign-in" type="button" class="btn btn-primary btn-sm">Sign In</button><br /> <br /> 
				<!-- 
				<input
					type="button" value="Sign Out" class="btn btn-primary btn-sm"
					onClick="javascript:doSignOut();" />
				 -->
			</td>
		</tr>
	</table>
</body>
</html>
